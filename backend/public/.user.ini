; Configuration PHP pour l'upload de fichiers lourds et multiples
; Ce fichier est lu par PHP-FPM et Apache

; Taille maximale d'un fichier uploadé (100 Mo par fichier)
upload_max_filesize = 100M

; Taille maximale des données POST (500 Mo pour permettre plusieurs fichiers)
post_max_size = 500M

; Nombre maximum de fichiers dans un upload
max_file_uploads = 50

; Mémoire allouée à PHP (augmentée pour traiter plusieurs fichiers)
memory_limit = 512M

; Temps maximum d'exécution (5 minutes pour les gros uploads)
max_execution_time = 300

; Temps maximum pour recevoir les données POST
max_input_time = 300
